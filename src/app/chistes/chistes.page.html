<ion-header>
  <ion-toolbar>
    <ion-title
      ><a [routerLink]="['/home']"
        ><ion-icon style="color: black" name="caret-back-outline">
        </ion-icon></a
      >JOKES</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- SEARCH -->
    <ion-toolbar>
      <ion-searchbar
        placeholder="Type any word you want for your jokes"
        [value]="search"
        (ionChange)="getJokes($event)"
      >
      </ion-searchbar>
    </ion-toolbar>
  </ion-card>

  <!--RESULT-->
  <ion-card *ngIf="jokes.length>0">
    <ion-list>
      <ion-item button *ngFor="let joke of jokes">
        <ion-thumbnail>
          <img src="{{joke.icon_url}}" />
        </ion-thumbnail>

        <ion-label
          button
          [routerLink]="['/chiste', joke.id]"
          style="margin-left: 2%"
        >
          <ion-text color="dark">
            <h2><b>{{joke.value}}</b></h2>
          </ion-text>
        </ion-label>
        <ion-icon style="color: black" name="chevron-forward-outline">
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
